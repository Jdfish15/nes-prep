<script>
    let currentQuestion = null;
    let totalAnswered = 0;
    let totalCorrect = 0;
    let incorrectQuestions = []; // The Review Vault

    function startExam() {
        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('exam-interface').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('feedback').classList.add('hidden');
        
        // Pick random question
        currentQuestion = questionBank[Math.floor(Math.random() * questionBank.length)];
        
        document.getElementById('domain-label').innerText = currentQuestion.domain;
        document.getElementById('question-text').innerText = currentQuestion.q;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        currentQuestion.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = "w-full text-left p-4 border-2 border-gray-100 rounded-xl hover:border-indigo-300 transition flex justify-between items-center";
            btn.innerHTML = `<span>${opt}</span>`;
            btn.onclick = () => checkAnswer(index, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(index, btn) {
        if (document.getElementById('next-btn').classList.contains('hidden')) {
            totalAnswered++;
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden');
            
            if (index === currentQuestion.correct) {
                totalCorrect++;
                btn.classList.add('bg-green-100', 'border-green-500');
            } else {
                btn.classList.add('bg-red-100', 'border-red-500');
                // Add to Review Vault
                incorrectQuestions.push(currentQuestion);
                updateReviewVault();
            }
            
            updateScoreBoard();
            document.getElementById('next-btn').classList.remove('hidden');
            feedback.innerHTML = `<strong>Rationale:</strong> ${currentQuestion.reason}`;
            feedback.className = "mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200 text-sm";
        }
    }

    function updateScoreBoard() {
        const rawPercent = (totalCorrect / totalAnswered);
        // NES Scaling Approximation: (Percent * 200) + 100
        const scaledScore = Math.round((rawPercent * 200) + 100);
        
        let status = "Keep Going!";
        let colorClass = "text-white";
        
        if (scaledScore >= 240) { status = "Mastery! (240+)"; colorClass = "text-green-400"; }
        else if (scaledScore >= 220) { status = "Passing (220+)"; colorClass = "text-yellow-400"; }

        document.getElementById('score-display').innerHTML = `
            Estimated NES Score: <span class="${colorClass} font-bold text-xl">${scaledScore}</span> 
            <span class="text-xs ml-2">(${status})</span>
        `;
    }

    function updateReviewVault() {
        // This creates a section at the bottom for Review Mode
        let vault = document.getElementById('review-vault');
        if (!vault) {
            vault = document.createElement('div');
            vault.id = 'review-vault';
            vault.className = "mt-12 bg-white p-6 rounded-xl shadow-inner border-t-4 border-red-400";
            document.querySelector('main').appendChild(vault);
        }
        
        let listHTML = `<h3 class="text-lg font-bold text-red-700 mb-4">Review Mode: Focus on these (${incorrectQuestions.length})</h3>`;
        incorrectQuestions.slice(-5).reverse().forEach(q => {
            listHTML += `
                <div class="mb-4 p-3 bg-red-50 rounded border-l-2 border-red-300 text-sm">
                    <p class="font-bold">${q.q}</p>
                    <p class="text-gray-600 mt-1 italic">Correct Answer: ${q.options[q.correct]}</p>
                </div>
            `;
        });
        vault.innerHTML = listHTML;
    }
</script>
